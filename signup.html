  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="coding-icon"
          src="https://cdn-icons-png.flaticon.com/512/5979/5979581.png"
          alt="Coding Icon"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>
        <div class="form-floating">
          <input type="text" name="firstName" class="form-control top" placeholder="First Name" />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" />
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control bottom"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Julio Hernandez</p>
      </form>
    </main>
